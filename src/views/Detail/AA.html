<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const Person = function (name, age, gender, interests) {
        ;(this.name = name),
          (this.age = age),
          (this.gender = gender),
          (this.interests = interests),
          (this.bio = function () {
            alert(
              this.name.first +
                ' ' +
                this.name.last +
                ' is ' +
                this.age +
                ` years old. ${this.gender === 'male' ? 'He' : 'She'} likes ` +
                this.interests[0] +
                ' and ' +
                this.interests[1] +
                '.'
            )
          }),
          (this.greeting = function () {
            alert("Hi! I'm " + this.name.first + '.')
          })
      }
      const a = new Person({ first: '唐', last: '简' }, 12, 'female', [1, 2])
      a.bio()
      a.greeting()
    </script>
  </body>
</html>
